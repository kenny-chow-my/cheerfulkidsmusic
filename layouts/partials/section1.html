{{- $section1 := .Site.Params.section1 }}
{{- $title    := index $section1 "title" }}
{{- $subtitle := index $section1 "subtitle" }}
{{- $tiles    := index $section1 "tiles" }}
{{- $image    := index $section1 "image" }}
<section class="section section-feature-grey is-medium">
  <div class="container">
    <div class="columns is-vcentered">
      <div class="column is-5 is-offset-1">
          <figure class="image is-4by3">
            <img style="float:left" src="{{ printf "/images/%s" $image | relURL }}" alt="Description">
          </figure>
      </div>
    <div class="column is-5 is-offset-1 landing-caption">
      <h1 class="title is-1 is-bold is-spaced">
        {{ $title }}
      </h1>
      {{ with $subtitle }}
      <h2 class="subtitle is-5 is-muted">
        {{ . }}
      </h2>
      {{ end }}
      <p>
      </p>
    </div>
  </div>
  </div>
</section>
